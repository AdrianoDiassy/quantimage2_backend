version: "3.7"

services:
  backend:
    volumes:
      - ./webapp:/usr/src/app
      - ./shared/imaginebackend_common/:/usr/local/lib/python3.7/site-packages/imaginebackend_common
      - /data/imagine-data:/imagine-data
    ports:
      - 5000:5000
      - 5678:5678
    environment:
      - DEBUGGER_IP=${DEBUGGER_IP}
      - DEBUGGER_PORT=${DEBUGGER_PORT}
      - GEVENT_SUPPORT=True
      - AUTHLIB_INSECURE_TRANSPORT=1
    extra_hosts:
      - "roger:153.109.130.143"
    command:
      ["flask", "run"]
      #["python", "-u", "app.py"]

  celery:
    extra_hosts:
      - "roger:153.109.130.143"
    volumes:
      - ./workers:/usr/src/app
      - ./shared/imaginebackend_common/:/usr/local/lib/python3.7/imaginebackend_common
      - /data/imagine-data:/imagine-data
    environment:
      - CELERY_RDB_HOST=0.0.0.0
      - CELERY_RDB_PORT=34000
      - PYTHON_ENV=nodebug
    ports:
      - 34000-34100:34000-34100

  redis:
    ports:
      - 6379:6379

  redis-socket:
    ports:
      - 6380:6379
